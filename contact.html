        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: brown;
            background: url(./img/AdobeStock_118793641-1320x740.jpeg) no-repeat center;
            animation-name: back;
            animation-duration: 1s;
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        /*header*/

        #container {
            margin: 0px;
            background-color: rgba(64, 30, 255, 0.582);
            height: 800px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.418);
            animation-name: back;
            animation-duration: 1s;
        }

        #nav {
            list-style: none;
            color: black;
            text-align: center;
            padding-top: 20px;
            font-weight: bolder;
            animation-name: word;
            animation-duration: 0.5s;
        }

        #nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            text-transform: uppercase;
            padding: 0px 20px 0px 20px;
            border-radius: 4px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #nav a:hover {
            background-color: white;
            color: rgba(22, 0, 146, 0.767);
            transition: 0.5s;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        @keyframes back{
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes word {
            from {
                font-size: 200px;
            }
            to {
                font-size: 20px;
            }
        }

.contact1-pic {
  width: 296px;
}

.contact1-form {
  width: 390px;
}

.contact1-form-title {
  display: block;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 24px;
  color: #ffffff;
  line-height: 1.2;
  text-align: center;
  padding-bottom: 44px;
  font-weight: bolder;
}

input.input1 {
  height: 50px;
  border-radius: 10px;
  padding: 0 30px;
}
input.input1 + .shadow-input1 {
  border-radius: 10px;
}

textarea.input1 {
  min-height: 150px;
  border-radius: 10px;
  padding: 12px 30px;
}
textarea.input1 + .shadow-input1 {
  border-radius: 10px;
}

/*---------------------------------------------*/
.wrap-input1 {
  position: relative;
  width: 100%;
  z-index: 1;
  margin-bottom: 20px;
}

.input1 {
  display: block;
  width: 100%;
  background: #e6e6e6;
  font-family: Montserrat-Bold;
  font-size: 15px;
  line-height: 1.5;
  color: #666666;
}

.shadow-input1 {
  content: '';
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100%;
  box-shadow: 0px 0px 0px 0px;
  color: rgba(87,184,70, 0.5);
}

.input1:focus + .shadow-input1 {
  -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
  animation: anim-shadow 0.5s ease-in-out forwards;
}

@-webkit-keyframes anim-shadow {
  to {
    box-shadow: 0px 0px 80px 30px;
    opacity: 0;
  }
}

@keyframes anim-shadow {
  to {
    box-shadow: 0px 0px 80px 30px;
    opacity: 0;
  }
}

/*------------------------------------------------------------------
[ Alert validate ]*/

.validate-input {
  position: relative;
}

.alert-validate::before {
  content: attr(data-validate);
  position: absolute;
  max-width: 70%;
  background-color: white;
  border: 1px solid #c80000;
  border-radius: 13px;
  padding: 4px 25px 4px 10px;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  -o-transform: translateY(-50%);
  transform: translateY(-50%);
  right: 8px;
  pointer-events: none;

  font-family: Montserrat-Medium;
  color: #c80000;
  font-size: 13px;
  line-height: 1.4;
  text-align: left;

  visibility: hidden;
  opacity: 0;

  -webkit-transition: opacity 0.4s;
  -o-transition: opacity 0.4s;
  -moz-transition: opacity 0.4s;
  transition: opacity 0.4s;
}

.alert-validate::after {
  content: "\f06a";
  font-family: FontAwesome;
  display: block;
  position: absolute;
  color: #c80000;
  font-size: 15px;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -moz-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  -o-transform: translateY(-50%);
  transform: translateY(-50%);
  right: 13px;
}

.alert-validate:hover:before {
  visibility: visible;
  opacity: 1;
}

@media (max-width: 992px) {
  .alert-validate::before {
    visibility: visible;
    opacity: 1;
  }
}
